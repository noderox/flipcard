<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.14.2/matter.js"></script>
    <link rel="stylesheet" type="text/css" href="draw.css">

</head>
<body>
      
        <div class="box">
                <div class="moon">
                  <div class="circle-1"></div>
                  <div class="circle-2"></div>
                  <div class="circle-3"></div>
                  <div class="circle-4"></div>
                </div>
                <div class="star-1"></div>
                <div class="star-2"></div>
                <div class="star-3"></div>
              </div>
         <script>
           var Engine = Matter.Engine,
         Render = Matter.Render,
    World = Matter.World,
    Bodies = Matter.Bodies;
     
var engine = Engine.create();
 
var render = Render.create({
                element: document.body,
                engine: engine,
                options: {
                    width: 800,
                    height: 400,
                    wireframes: false
                }
             });
              
var boxA = Bodies.rectangle(400, 200, 80, 80);
var ballA = Bodies.circle(380, 100, 40, 10);
var ballB = Bodies.circle(460, 10, 40, 10);
var ground = Bodies.rectangle(400, 380, 810, 60, { isStatic: true });
 
World.add(engine.world, [boxA, ballA, ballB, ground]);
 
console.log(boxA);

Engine.run(engine);
Render.run(render);;
         </script>
    
</body>
</html>
